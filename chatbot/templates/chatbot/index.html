<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Interface</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .chat-container {
            width: 100%;
            max-width: 480px;
            background: #1e1e1e;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.8);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .messages {
            padding: 20px;
            flex: 1;
            overflow-y: auto;
            max-height: 60vh;
        }
        .messages div {
            margin-bottom: 10px;
            word-wrap: break-word;
            word-break: break-word;
        }
        .user-message {
            text-align: right;
        }
        .bot-message {
            text-align: left;
        }
        .input-container {
            display: flex;
            padding: 10px;
            background-color: #292929;
            border-top: 1px solid #444;
        }
        .input-container input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 6px;
            outline: none;
            background-color: #383838;
            color: #ffffff;
        }
        .input-container input::placeholder {
            color: #aaaaaa;
        }
        .input-container button {
            padding: 10px 15px;
            margin-left: 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        .input-container .send-button {
            background: #007bff;
            color: #ffffff;
            transition: background-color 0.3s ease;
        }
        .input-container .send-button:hover {
            background: #0056b3;
        }
        .input-container .mic-button {
            background: #ff5722;
            color: #ffffff;
            transition: background-color 0.3s ease;
        }
        .input-container .mic-button:hover {
            background: #e64a19;
        }
        .messages::-webkit-scrollbar {
            width: 8px;
        }
        .messages::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="chat-container shadow-lg">
        <div class="messages" id="chat-window"></div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your message here...">
            <button class="btn send-button" onclick="sendMessage()">Send</button>
            <button class="btn mic-button" onclick="startListening()">ðŸŽ¤</button>
        </div>
    </div>

    <script>
        function getCSRFToken() {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.startsWith('csrftoken=')) {
                    return cookie.substring('csrftoken='.length, cookie.length);
                }
            }
            return '';
        }

        function sendMessage() {
            const input = document.getElementById('user-input');
            const message = input.value.trim();
            if (!message) return;

            const chatWindow = document.getElementById('chat-window');
            chatWindow.innerHTML += `<div class="user-message"><strong>You:</strong> ${message}</div>`;
            input.value = "";

            fetch('/get-response/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRFToken': getCSRFToken(),
                },
                body: `message=${encodeURIComponent(message)}`
            })
            .then(response => response.json())
            .then(data => {
                chatWindow.innerHTML += `<div class="bot-message"><strong>Bot:</strong> ${data.response}</div>`;
                chatWindow.scrollTop = chatWindow.scrollHeight;
                speakOutLoud(data.response);
            })
            .catch(error => {
                chatWindow.innerHTML += `<div class="bot-message"><strong>Bot:</strong> Sorry, something went wrong.</div>`;
            });
        }

        function startListening() {
            if (!('webkitSpeechRecognition' in window)) {
                alert('Sorry, your browser does not support speech recognition.');
                return;
            }

            const recognition = new webkitSpeechRecognition();
            recognition.lang = 'en-GB';
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;

            recognition.start();

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                document.getElementById('user-input').value = transcript;
                sendMessage();
            };

            recognition.onerror = (event) => {
                if (event.error === 'no-speech') {
                    alert('No speech detected. Please try again.');
                } else {
                    alert('Speech recognition error: ' + event.error);
                }
            };

            recognition.onend = () => {
                console.log('Speech recognition ended.');
            };
        }

        function speakOutLoud(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'en-US';
            utterance.rate = 1.2; // Adjust speed if needed
            window.speechSynthesis.speak(utterance);
        }
    </script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
