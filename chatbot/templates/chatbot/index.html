<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .chat-container {
            width: 100%;
            max-width: 500px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .messages {
            padding: 20px;
            flex: 1;
            overflow-y: auto;
        }
        .user-message {
            text-align: right;
        }
        .bot-message {
            text-align: left;
        }
        .input-container {
            display: flex;
            border-top: 1px solid #dee2e6;
        }
        .input-container input {
            flex: 1;
            border: none;
            padding: 10px;
            outline: none;
        }
        .input-container button {
            border: none;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="messages" id="chat-window"></div>
        <div class="input-container d-flex">
            <input type="text" id="user-input" class="form-control" placeholder="Type your message here...">
            <button class="btn btn-primary" onclick="sendMessage()">Send</button>
        </div>
    </div>

<script>
    function getCSRFToken() {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.startsWith('csrftoken=')) {
                return cookie.substring('csrftoken='.length, cookie.length);
            }
        }
        return '';
    }

    function sendMessage() {
        const input = document.getElementById('user-input');
        const message = input.value.trim();
        if (!message) return;

        const chatWindow = document.getElementById('chat-window');
        chatWindow.innerHTML += `<div class="user-message text-end mb-2"><strong>You:</strong> ${message}</div>`;
        input.value = "";

        fetch('/get-response/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
                'X-CSRFToken': getCSRFToken(),
            },
            body: `message=${encodeURIComponent(message)}`
        })
        .then(response => response.json())
        .then(data => {
            chatWindow.innerHTML += `<div class="bot-message text-start mb-2"><strong>Bot:</strong> ${data.response}</div>`;
            chatWindow.scrollTop = chatWindow.scrollHeight;
        })
        .catch(error => {
            chatWindow.innerHTML += `<div class="bot-message text-start mb-2"><strong>Bot:</strong> Sorry, something went wrong.</div>`;
        });
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
