<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .chat-container {
            width: 100%;
            max-width: 480px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .messages {
            padding: 20px;
            flex: 1;
            overflow-y: auto;
            max-height: 60vh;
        }
        .messages div {
            margin-bottom: 10px;
            word-wrap: break-word;
            word-break: break-word;
        }
        .user-message {
            text-align: right;
        }
        .bot-message {
            text-align: left;
        }
        .input-container {
            display: flex;
            border-top: 1px solid #ddd;
            padding: 10px;
            background-color: #fafafa;
        }
        .input-container input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            outline: none;
        }
        .input-container button {
            padding: 10px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }
        .input-container .mic-button {
            background: #ff5722;
        }
        /* Mobile responsiveness */
        @media (max-width: 600px) {
            .input-container {
                flex-direction: column;
            }
            .input-container input {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="messages" id="chat-window"></div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your message here...">
            <button onclick="sendMessage()">Send</button>
            <button class="mic-button" onclick="startListening()">ðŸŽ¤</button>
        </div>
    </div>

<script>
    function getCSRFToken() {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.startsWith('csrftoken=')) {
                return cookie.substring('csrftoken='.length, cookie.length);
            }
        }
        return '';
    }

    function sendMessage() {
        const input = document.getElementById('user-input');
        const message = input.value.trim();
        if (!message) return;

        const chatWindow = document.getElementById('chat-window');
        chatWindow.innerHTML += `<div class="user-message"><strong>You:</strong> ${message}</div>`;
        input.value = "";

        fetch('/get-response/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
                'X-CSRFToken': getCSRFToken(),
            },
            body: `message=${encodeURIComponent(message)}`
        })
        .then(response => response.json())
        .then(data => {
            chatWindow.innerHTML += `<div class="bot-message"><strong>Bot:</strong> ${data.response}</div>`;
            chatWindow.scrollTop = chatWindow.scrollHeight;
            speakOutLoud(data.response);
        })
        .catch(error => {
            chatWindow.innerHTML += `<div class="bot-message"><strong>Bot:</strong> Sorry, something went wrong.</div>`;
        });
    }

    function startListening() {
        if (!('webkitSpeechRecognition' in window)) {
            alert('Sorry, your browser does not support speech recognition.');
            return;
        }

        const recognition = new webkitSpeechRecognition();
        recognition.lang = 'en-GB';
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;

        recognition.start();

        recognition.onresult = (event) => {
            const transcript = event.results[0][0].transcript;
            document.getElementById('user-input').value = transcript;
            sendMessage();
        };

        recognition.onerror = (event) => {
            alert('Speech recognition error: ' + event.error);
        };

        recognition.onend = () => {
            console.log('Speech recognition ended.');
        };
    }

    function speakOutLoud(text) {
      const sanitizedText = text
    .replace(/\./g, ',')            // Replace full stops with commas
    .replace(/[^a-zA-Z0-9\s,]/g, '') // Remove all non-alphanumeric characters except commas
    .toLowerCase()                  // Convert to lowercase
    .trim()                         // Remove leading/trailing spaces
    .slice(0, -1);                  // Remove the last letter

        const utterance = new SpeechSynthesisUtterance(sanitizedText);
        utterance.lang = 'en-US';
        utterance.rate = 1.5;

        window.speechSynthesis.speak(utterance);
    }
</script>

</body>
</html>
