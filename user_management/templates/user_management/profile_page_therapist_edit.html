<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Edit Therapist Profile</title>
    <style>
        body {
            background-color: #121212;
            color: #f1f1f1;
            font-family: 'Arial', sans-serif;
        }

        .container {
            max-width: 600px;
            margin-top: 50px;
        }

        .card {
            background-color: #1f1f1f;
            border: none;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .card-title {
            font-size: 2rem;
            font-weight: bold;
            color: #fff;
        }

        label {
            color: #fff;
            font-weight: 600;
        }

        .btn-dark-custom {
            background-color: #444;
            border: none;
            color: #f1f1f1;
            font-size: 1.1rem;
            width: 100%;
            padding: 15px;
            border-radius: 5px;
            margin-top: 15px;
            transition: all 0.3s ease;
        }

        .btn-dark-custom:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2 class="card-title text-center">Edit Therapist Profile</h2>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-dark-custom">Update Profile</button>
            </form>
        </div>
    </div>
</body>
</html>
