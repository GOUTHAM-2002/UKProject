<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <title>Edit Therapist Profile</title>
    <style>
        body {
            background: radial-gradient(
                circle,
                rgba(50, 0, 100, 0.9) 0%,
                rgba(30, 0, 70, 0.95) 50%,
                rgba(20, 0, 50, 1) 100%
            );
            color: #fff;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin-top: 80px;
            padding: 0 20px;
        }

        .card {
            background: rgba(42, 22, 64, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .card-title {
            color: #ffffff;
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        label {
            color: #9333ea;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: #ffffff;
            padding: 0.75rem;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: #9333ea;
            box-shadow: 0 0 0 2px rgba(147, 51, 234, 0.2);
            color: #ffffff;
        }

        .btn-dark-custom {
            background: rgba(147, 51, 234, 0.8);
            color: #ffffff;
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-weight: 500;
            width: 100%;
            transition: all 0.3s ease;
            margin-top: 1.5rem;
        }

        .btn-dark-custom:hover {
            background: rgba(147, 51, 234, 1);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(126, 34, 206, 0.4);
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(147, 51, 234, 0.8);
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-decoration: none;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: rgba(147, 51, 234, 1);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(126, 34, 206, 0.4);
            color: white;
        }

        @media (max-width: 768px) {
            .container {
                margin-top: 20px;
                padding: 0 15px;
            }

            .card {
                padding: 1rem;
            }

            .card-title {
                font-size: 1.8rem;
                margin-bottom: 1.5rem;
            }

            .form-group {
                margin-bottom: 1rem;
            }

            .btn-dark-custom {
                padding: 0.6rem 1.2rem;
            }
        }
    </style>
</head>
<body>
    <a href="{% url 'profile_page_therapist' %}" class="back-button">
        <i class="bi bi-arrow-left"></i> Back to Profile
    </a>

    <div class="container">
        <div class="card">
            <h2 class="card-title">Edit Therapist Profile</h2>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-dark-custom">Update Profile</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap Icons -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
</body>
</html>
