<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Your Profile</title>
    <style>
        body {
            background-color: #121212;
            color: #f1f1f1;
            font-family: 'Arial', sans-serif;
        }

        .profile-container {
            max-width: 800px;
            margin-top: 50px;
            padding: 30px;
            background-color: #1f1f1f;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .profile-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-details {
            margin-bottom: 20px;
        }

        .profile-details p {
            font-size: 1.1rem;
        }

        .btn-edit {
            background-color: #444;
            border: none;
            color: #f1f1f1;
            font-size: 1.2rem;
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .btn-edit:hover {
            background-color: #333;
        }

        /* Avatar Style */
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-image: url('{{ user.profile_pic.url }}');
            background-size: cover;
            background-position: center;
            margin: 0 auto;
            border: 4px solid #50c878;
            transition: all 0.3s ease;
        }

        .avatar:hover {
            transform: scale(1.1);
            border-color: #3f9a60;
        }

    </style>
</head>
<body>
    <div class="container profile-container">
        <!-- Avatar Section -->
        <div class="avatar"></div>
        <div class="profile-header">
            <h2>Your Profile</h2>
        </div>
        <div class="profile-details">
            <p><strong>Email:</strong> {{ user.email }}</p>
            <p><strong>Phone Number:</strong> {{ user.phone_number }}</p>
            <p><strong>Company Name:</strong> {{ user.company_name }}</p>
            <p><strong>Legal Name:</strong> {{ user.legal_name }}</p>

        </div>
        <div class="text-center">
            <a href="{% url 'edit_profile_user' %}" class="btn btn-edit">Edit Profile</a>
        </div>
    </div>
</body>
</html>
