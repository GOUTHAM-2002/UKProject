<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Register</title>
    <style>
        body {
            background: linear-gradient(135deg, #ffffff, #50c878); /* White to Green Gradient */
            color: #f1f1f1;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 600px;
            padding: 30px;
            background-color: #1f1f1f;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1s ease-out;
            position: relative;
            z-index: 1;
        }

        .card-title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
            animation: fadeInUp 1s ease-out;
        }

        .form-control {
            background-color: #333;
            border: 1px solid #444;
            color: #f1f1f1;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            background-color: #444;
            border-color: #50c878;
            color: #fff;
            box-shadow: 0 0 8px rgba(80, 200, 120, 0.6);
        }

        .btn-primary {
            background-color: #50c878;
            border: none;
            color: #fff;
            font-size: 1.2rem;
            width: 100%;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            transition: all 0.3s ease;
            position: relative;
            z-index: 2;
        }

        .btn-primary:hover {
            background-color: #3f9a60;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            transform: translateY(-3px);
        }

        .text-center {
            text-align: center;
        }

        .text-light {
            color: #f1f1f1;
            transition: all 0.3s ease;
        }

        .text-light:hover {
            color: #50c878;
            text-decoration: underline;
        }

        .construction-emoji {
            font-size: 3rem;
            animation: bounce 1s infinite alternate;
        }

        /* Animations */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(-30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-15px);
            }
        }

        /* Button Hover Effect */
        .btn-primary:active {
            transform: scale(0.98);
        }

        /* Mobile Responsiveness */
        @media (max-width: 576px) {
            .container {
                padding: 20px;
                max-width: 90%;
            }

            .card-title {
                font-size: 2rem;
            }

            .btn-primary {
                padding: 12px;
                font-size: 1rem;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="text-center">
            <span class="construction-emoji">üë∑‚Äç‚ôÇÔ∏è</span>
            <h2 class="card-title">Register</h2>
        </div>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary w-100 mt-3">Register</button>
        </form>

        <div class="text-center mt-3">
            <p>Already have an account? <a href="{% url 'login' %}" class="text-light">Login here</a></p>
        </div>
    </div>
</body>
</html>
