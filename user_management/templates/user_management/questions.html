<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Therapist Questionnaire</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #00b894, #00cec9);
            font-family: 'Arial', sans-serif;
        }

        .container {
            max-width: 800px;
            margin-top: 50px;
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .question h4 {
            font-size: 18px;
            margin-bottom: 20px;
            color: #2d3436;
        }

        .form-check {
            margin-bottom: 15px;
        }

        .form-check-label {
            font-size: 16px;
            color: #636e72;
        }

        .btn-primary {
            background-color: #00cec9;
            border-color: #00cec9;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            width: 100%;
            border-radius: 30px;
        }

        .btn-primary:hover {
            background-color: #00b894;
            border-color: #00b894;
        }

        .form-group {
            margin-bottom: 30px;
        }

        h2 {
            color: #2d3436;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 40px;
            text-align: center;
        }

        .question {
            margin-bottom: 20px;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 30px;
                margin-top: 20px;
            }

            .btn-primary {
                font-size: 16px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Therapist Questionnaire</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                {% for question in questions %}
                    <div class="question">
                        <h4>{{ question.text }}</h4>
                        {% for answer in question.answers.all %}
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="{{ question.id }}" value="{{ answer.id }}" id="answer{{ answer.id }}" required>
                                <label class="form-check-label" for="answer{{ answer.id }}">
                                    {{ answer.text }}
                                </label>
                            </div>
                        {% endfor %}
                    </div>
                {% endfor %}
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
