{% extends 'user_management/base_with_nav.html' %}

{% block extra_css %}
<style>
    .therapist-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 2rem;
        padding: 2rem;
        margin-bottom: 5rem;
    }

    .therapist-card {
        background: rgba(42, 22, 64, 0.9);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        padding: 2rem;
        transition: all 0.3s ease;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .therapist-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 25px rgba(126, 34, 206, 0.3);
    }

    .therapist-avatar {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        background: rgba(147, 51, 234, 0.3);
        margin-bottom: 1.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2.5rem;
        color: #ffffff;
    }

    .therapist-name {
        color: #ffffff !important;
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .therapist-specialty {
        color: #ffffff !important;
        font-size: 1.1rem;
        margin-bottom: 1rem;
        font-weight: 500;
        opacity: 0.9;
    }

    .therapist-bio {
        color: #ffffff !important;
        font-size: 0.95rem;
        margin-bottom: 1.5rem;
        line-height: 1.6;
        opacity: 0.85;
    }

    .view-profile-btn {
        background: rgba(147, 51, 234, 0.8);
        color: #ffffff !important;
        padding: 0.75rem 1.5rem;
        border-radius: 10px;
        text-decoration: none;
        transition: all 0.3s ease;
        border: 1px solid rgba(255, 255, 255, 0.2);
        font-weight: 500;
    }

    .view-profile-btn:hover {
        background: rgba(147, 51, 234, 1);
        transform: scale(1.05);
    }

    .page-title {
        text-align: center;
        color: #ffffff !important;
        font-size: 2.5rem;
        margin: 2rem 0;
        font-weight: 600;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    @media (max-width: 768px) {
        .therapist-grid {
            grid-template-columns: 1fr;
            gap: 15px;
            padding: 10px;
        }

        .therapist-card {
            padding: 15px;
        }

        .therapist-avatar {
            width: 80px;
            height: 80px;
        }

        .therapist-name {
            font-size: 1.3rem;
        }

        .therapist-specialty {
            font-size: 1rem;
        }

        .search-container {
            padding: 10px;
            margin-bottom: 15px;
        }

        .filters-section {
            flex-direction: column;
            gap: 10px;
        }

        .filter-group {
            width: 100%;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <h1 class="page-title">Our Therapists</h1>
    <div class="therapist-grid">
        {% for therapist in therapists %}
        <div class="therapist-card">
            <div class="therapist-avatar">
                <i class="fas fa-user-md"></i>
            </div>
            <h2 class="therapist-name">{{ therapist.name }}</h2>
            <div class="therapist-specialty">{{ therapist.expertise }}</div>
            <p class="therapist-bio">{{ therapist.bio|truncatechars:150 }}</p>
            <a href="{% url 'therapist_detail' therapist.id %}" class="view-profile-btn">
                <i class="fas fa-user-circle mr-2"></i> View Profile
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
