<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pings</title>
</head>
<body>
    <h1>Pings</h1>
    <ul>
        {% for ping in pings %}
            <li>
                <a href="{% url 'user_profile' ping.user.id %}">{{ ping.user.username }}</a>
                - {{ ping.timestamp }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
