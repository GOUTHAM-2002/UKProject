<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotional Support Chatbot for Construction Workers</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Basic Styles */
        body {
            background: linear-gradient(to right, #4CAF50, #81C784); /* Green gradient */
            color: #fff;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Center the container */
        .container {
            max-width: 650px;
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Card Styling */
        .card {
            background-color: #fff;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1.5s ease-in-out;
            color: #333;
        }

        /* Card Title */
        .card-title {
            font-size: 2.8rem;
            font-weight: 600;
            color: #4CAF50; /* Green title */
            margin-bottom: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Button Styles */
        .btn-custom {
            background-color: #4CAF50; /* Green button */
            border: none;
            color: #fff;
            font-size: 1.2rem;
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            animation: slideIn 1s ease-in-out;
        }

        .btn-custom:hover {
            background-color: #388E3C; /* Darker green on hover */
            transform: scale(1.05);
        }

        /* Footer Link Styling */
        .footer-link {
            text-align: center;
            margin-top: 30px;
            color: #888;
            font-size: 1rem;
        }

        .footer-link a {
            color: #4CAF50; /* Green footer link */
            text-decoration: none;
        }

        .footer-link a:hover {
            color: #388E3C; /* Darker green footer link hover */
        }

        /* Animations */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            0% {
                transform: translateY(20px);
                opacity: 0;
            }

            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Mobile Responsiveness */
        @media (max-width: 576px) {
            .card {
                padding: 25px;
            }

            .card-title {
                font-size: 2.2rem;
            }

            .btn-custom {
                padding: 12px;
                font-size: 1rem;
            }
        }

        /* Add an interactive hover effect to the card */
        .card:hover {
            box-shadow: 0 12px 50px rgba(0, 0, 0, 0.3);
            transform: scale(1.05);
            transition: all 0.3s ease-in-out;
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- Welcome Card -->
        <div class="card">
            <h1 class="card-title">Welcome to Your Support Hub</h1>
            <p class="text-dark">A chatbot app designed to provide emotional support for construction workers in the UK. We are here to help you feel better and get back to doing what you do best!</p>

            <!-- Buttons for Registration -->
            <div class="d-grid gap-2">
                <a href="/auth/register/user" class="btn btn-custom">Register as a User</a>
                <a href="/auth/register/therapist/" class="btn btn-custom">Register as a Therapist</a>
            </div>

            <!-- Footer Link -->
            <div class="footer-link">
                <p>Want to try a demo of our chatbot? <a href="https://ukproject-1.onrender.com">Click here</a> to test it out.</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>
