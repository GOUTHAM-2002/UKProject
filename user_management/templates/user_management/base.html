<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotional Support Chatbot for Construction Workers</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Basic Styles */
        body {
            background: linear-gradient(to right, #2e2e2e, #121212);
            color: #f1f1f1;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Center the container */
        .container {
            max-width: 600px;
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Card Styling */
        .card {
            background-color: #1f1f1f;
            border: none;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Card Title */
        .card-title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #fff;
            margin-bottom: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Button Styles */
        .btn-dark-custom {
            background-color: #444;
            border: none;
            color: #f1f1f1;
            font-size: 1.1rem;
            width: 100%;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            animation: slideIn 1s ease-in-out;
        }

        .btn-dark-custom:hover {
            background-color: #333;
            transform: scale(1.05);
        }

        /* Footer Link Styling */
        .footer-link {
            text-align: center;
            margin-top: 30px;
            color: #888;
            font-size: 1rem;
        }

        .footer-link a {
            color: #f1f1f1;
            text-decoration: none;
        }

        .footer-link a:hover {
            color: #fff;
        }

        /* Animations */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            0% {
                transform: translateY(20px);
                opacity: 0;
            }

            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Mobile Responsiveness */
        @media (max-width: 576px) {
            .card {
                padding: 20px;
            }

            .card-title {
                font-size: 1.8rem;
            }

            .btn-dark-custom {
                padding: 12px;
                font-size: 1rem;
            }
        }

        /* Add an interactive hover effect to the card */
        .card:hover {
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.6);
            transform: scale(1.02);
            transition: all 0.3s ease-in-out;
        }

    </style>
</head>

<body>

    <div class="container">
        <!-- Welcome Card -->
        <div class="card">
            <h1 class="card-title">Welcome to Your Support Hub</h1>
            <p class="text-white">A chatbot app designed to provide emotional support for construction workers in the UK. We're here to help you feel better and get back to what you do best!</p>

            <!-- Buttons for Registration -->
            <div class="d-grid gap-2">
                <a href="/auth/register/user" class="btn btn-dark-custom">Register as a User</a>
                <a href="/auth/register/therapist/" class="btn btn-dark-custom">Register as a Therapist</a>
            </div>

            <!-- Footer Link -->
            <div class="footer-link">
                <p>Want to try a demo of our chatbot? <a href="http://127.0.0.1:8000/">Click here</a> to test it out.</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>
