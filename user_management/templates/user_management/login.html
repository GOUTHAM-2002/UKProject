<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Login</title>
    <style>
        body {
            background-color: #121212;
            color: #f1f1f1;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            max-width: 400px;
            margin-top: 100px;
            padding: 30px;
            background-color: #1f1f1f;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
            animation: fadeIn 1s ease-out;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            color: #50c878;
            animation: fadeIn 1.5s ease-out;
        }

        .form-control {
            background-color: #2b2b2b;
            border: none;
            border-radius: 10px;
            color: #f1f1f1;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            background-color: #444;
            box-shadow: 0 0 10px rgba(80, 200, 120, 0.7);
            color: #50c878;
            border-color: #50c878;
        }

        .btn-primary {
            background-color: #50c878;
            border: none;
            padding: 12px 20px;
            font-size: 1.2rem;
            width: 100%;
            border-radius: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-primary:hover {
            background-color: #3a9c63;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transform: translateY(-5px);
        }

        .emoji {
            font-size: 4rem;
            text-align: center;
            animation: bounce 1.5s infinite;
        }

        .motivation-text {
            font-size: 1.2rem;
            text-align: center;
            color: #f1f1f1;
            margin-top: 20px;
            font-style: italic;
            animation: fadeIn 2s ease-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="emoji">üë∑‚Äç‚ôÇÔ∏è</div>
        <h2>Welcome Back!</h2>
        <p class="motivation-text">"Building a better future, one step at a time."</p>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary mt-3">Login</button>
        </form>
                    <p>Don't have an account?  if you are an user <a href="{% url 'register_user' %}" class="text-light">Click here</a></p>

                    <p>Don't have an account?  if you are a Therapist <a href="{% url 'register_therapist' %}" class="text-light">Click here</a></p>

    </div>

</body>
</html>
