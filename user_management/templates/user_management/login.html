<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Login</title>
    <style>
        body {
            background: radial-gradient(
                circle,
                rgba(50, 0, 100, 0.9) 0%,
                rgba(30, 0, 70, 0.95) 50%,
                rgba(20, 0, 50, 1) 100%
            );
            color: #fff;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 400px;
            padding: 2rem;
            background: rgba(42, 22, 64, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-out;
        }

        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 2.5rem;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: #fff;
            padding: 0.75rem;
            margin-bottom: 1rem;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 15px rgba(147, 51, 234, 0.3);
            border-color: rgba(147, 51, 234, 0.5);
            color: #fff;
        }

        .btn-primary {
            background: rgba(147, 51, 234, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 0.75rem;
            width: 100%;
            border-radius: 10px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: rgba(147, 51, 234, 1);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(147, 51, 234, 0.4);
        }

        .emoji {
            font-size: 4rem;
            text-align: center;
            margin-bottom: 1rem;
            animation: bounce 2s infinite;
        }

        .motivation-text {
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
            margin: 1rem 0;
            font-style: italic;
        }

        a.text-light {
            color: rgba(147, 51, 234, 0.8) !important;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        a.text-light:hover {
            color: rgba(147, 51, 234, 1) !important;
            text-shadow: 0 0 10px rgba(147, 51, 234, 0.4);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji">üë∑‚Äç‚ôÇÔ∏è</div>
        <h2>Welcome Back!</h2>
        <p class="motivation-text">"Building a better future, one step at a time."</p>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary">Login</button>
        </form>
        <p class="mt-3 text-center">Don't have an account? If you are a user <a href="{% url 'register_user' %}" class="text-light">Click here</a></p>
        <p class="text-center">If you are a Therapist <a href="{% url 'register_therapist' %}" class="text-light">Click here</a></p>
    </div>
</body>
</html>
