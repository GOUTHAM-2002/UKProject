<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Support Hub{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    {% block extra_css %}{% endblock %}
    <style>
        body {
            background: radial-gradient(
                circle,
                rgba(50, 0, 100, 0.9) 0%,
                rgba(30, 0, 70, 0.95) 50%,
                rgba(20, 0, 50, 1) 100%
            );
            color: #fff;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            margin: 0;
            padding-bottom: 60px; /* Space for bottom nav */
            position: relative;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(42, 22, 64, 0.9);
            backdrop-filter: blur(10px);
            padding: 0.75rem;
            display: flex;
            justify-content: space-around;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
        }

        .nav-item {
            color: #fff;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0.5rem;
            transition: all 0.3s ease;
        }

        .nav-item i {
            font-size: 1.5rem;
            margin-bottom: 0.25rem;
        }

        .nav-item span {
            font-size: 0.75rem;
        }

        .nav-item.active {
            color: #9333ea;
        }

        .nav-item:hover {
            color: #9333ea;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    {% block content %}{% endblock %}

    <nav class="bottom-nav">
        <a href="{% url 'chatbot_home' %}" class="nav-item {% if request.resolver_match.url_name == 'chatbot_home' %}active{% endif %}">
            <i class="fas fa-robot"></i>
            <span>Chatbot</span>
        </a>
        <a href="{% url 'therapist_list' %}" class="nav-item {% if request.resolver_match.url_name == 'therapist_list' %}active{% endif %}">
            <i class="fas fa-user-md"></i>
            <span>Therapists</span>
        </a>
        <a href="{% url 'posts_list' %}" class="nav-item {% if request.resolver_match.url_name == 'posts_list' %}active{% endif %}">
            <i class="fas fa-newspaper"></i>
            <span>Resources</span>
        </a>
        <a href="{% url 'profile_page_user' %}" class="nav-item {% if request.resolver_match.url_name == 'profile_page_user' %}active{% endif %}">
            <i class="fas fa-user"></i>
            <span>Profile</span>
        </a>
        <a href="{% url 'chat' %}" class="nav-item {% if request.resolver_match.url_name == 'chat' %}active{% endif %}">
            <i class="fas fa-comments"></i>
            <span>Chats</span>
        </a>
    </nav>

    {% block extra_js %}{% endblock %}
</body>
</html>
